<script type="text/javascript">
    RED.nodes.registerType('deep-speech',{
        category: 'audio',
        color: '#E9967A',
        defaults: {
            name: {value:""},      
            modelPath: {value:"", required:true}
        },        
        inputs:1,
        outputs:1,
        icon: "fluid.png",
        label: function() {
            return this.name||"DeepSpeech";
        }
    });
</script>

<script type="text/x-red" data-template-name="deep-speech">
    <div class="form-row">
        <label for="node-input-modelpath"><i class="fa fa-file-medical-alt"></i> Model path</label>
        <input type="text" id="node-input-modelpath" placeholder="Specify path">
    </div>
    </br>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="deep-speech">
    <p>A Node-RED node to recognize voices using DeepSpeech.</p>
</script>
